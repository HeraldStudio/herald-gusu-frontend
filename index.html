<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>GUSU</title>
</head>

<body>
    <div class="container">
        <!-- 未登录状态下呈现的内容 -->
        <div class="login none">
            <img src="res/image/logo.jpeg" alt="SEU" class="logo">
            <form class="loginForm">
                <input type="text" id="cardnum" placeholder="一卡通号">
                <input type="password" name="password" id="password" placeholder="统一身份认证密码">
                <input type="password" name="gpassword" id="gpassword" placeholder="研究生院密码">
                <button id="loginBtn">登录</button>
            </form>
            <p class="tips">
                一个月内可以自动登录哦
            </p>
        </div>
        <!-- 登录后呈现内容 -->
        <div class="menu none">
            <div class="m-head">
                <img src="res/image/logo.jpeg" alt="小猴偷米" class="logo">
                <button id="g-quit"></button>
            </div>
            <div class="m-item">
                <img src="./res/image/curriculum.png" alt="" class="m-icon">
                <p>课表查询</p>
            </div>
            <div class="m-item">
                <img src="./res/image/gpa.png" alt="" class="m-icon">
                <p>成绩查询</p>
            </div>
            <div class="m-item">
                <img src="./res/image/card.png" alt="" class="m-icon">
                <p>一卡通查询</p>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="common/cookie.js"></script>
    <script src="js/index.js"></script>
    <script>
    </script>
</body>

</html>
